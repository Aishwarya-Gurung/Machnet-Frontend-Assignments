	<script type= "text/javascript">
	// 9.create an array were even numbers are multiplied by 3 as shown in the following array: 
		const number = [1, 2, 3, 4, 5, 6]
		let solution = number.map(item => {
	    	if (item % 2 == 0) {
	        return item * 3;
	    	}
	    	else {
	       		return item
	    	}
		})
		console.log(solution) 
	</script>
