	<script type= "text/javascript">
	// 2. Reversed triangle pattern.
		var word ='hello!';
        var i, j;
		for(i=0; i <=5; i++){
        //inner loop
            for(j=0; j<=5-i; j++) {
                document.write(word.charAt(j));
            }
        document.write('<br/>');
        }
    </script>
