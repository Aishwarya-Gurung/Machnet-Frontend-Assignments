<body>
	<script type= "text/javascript">
	// 6. Array of adults whose age is greater than 18.
		const details = [
		     { name: 'Ram', age: 15 },
		     { name: 'Shyam', age: 21 },
		     { name: 'Hari', age: 12 },
		     { name: 'Bharat', age: 18 },
		     { name: 'Sita', age: 24 },
    	];
		const filteresItems = details.filter((item) => {
    		return item.age > 18
    	})
    	console.log(filteresItems);
	</script>
