<body>
	<script type= "text/javascript">
	// 4. Fibbonacci Series without recursion.
        function fib(n){
            const fibArray = [0,1];
            for(var i=2; i<n; i++){
                fibArray.push(fibArray[i - 2] + fibArray[i - 1]);
            }
            return fibArray; 
        }
        console.log(fib(10));
    </script>
