	<script type= "text/javascript">
	// 1. Triangle pattern.
        var word ='hello!';
        var i, j;
        //outer loop
        for(i=0; i <=5; i++){
        //inner loop
            for(j=0; j<=i; j++) {
                document.write(word.charAt(j));
            }
        document.write('<br/>');
        }
   </script>
