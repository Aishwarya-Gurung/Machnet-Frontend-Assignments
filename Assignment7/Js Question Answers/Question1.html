<!DOCTYPE html>

</head>
<body>
<!-- Hightlighting text on mouse hover Events.  -->
	<h1 id="hover" onmouseover="mouseOver()" onmouseout="mouseOut()">Click</h1>
	<script>
		function mouseOver() {
  			document.getElementById("hover").style.color = "red";
		}

		function mouseOut() {
  			document.getElementById("hover").style.color = "#000";
		}
	</script>
</body>
</html>
